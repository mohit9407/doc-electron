productName: Doctor - App
appId: med.app.com

icon: public/mIcon.png

extraMetadata:
  main: dist/index.js

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

files:
- dist
- src/out

directories:
  output: out

publish:
- provider: github

# Windows
win:
  target:
  - nsis
  asar:
  icon: ./public/mIcon.png
  publisherName: Saulo INC
  artifactName: ${productName}-Setup-${version}.${ext}

# Mac
mac:
  target: dmg
  icon: ./public/mIcon.png

# Linux
linux:
  target:
  - AppImage
  - deb
  icon: ./public/mIcon.png
